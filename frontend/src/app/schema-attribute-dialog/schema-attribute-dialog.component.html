<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content class="attribute-form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" cdkFocusInitial>
    <mat-error *ngIf="form.controls.name.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <div>
    <mat-button-toggle-group formControlName="type" name="type" aria-label="attribute type">
      <mat-button-toggle value="string">Text</mat-button-toggle>
      <mat-button-toggle value="number">Number</mat-button-toggle>
      <mat-button-toggle value="boolean">Yes/No</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button mat-button type="submit" [disabled]="form.invalid">Save</button>
</div>
</form>
