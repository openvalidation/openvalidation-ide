<div class="ruleset-card new" [routerLink]="['new']">
    <mat-icon>add</mat-icon>
</div>
<div *ngFor="let ruleset of rulesets" class="ruleset-card" [routerLink]="[ruleset.rulesetId, 'edit']">
    <h2 class="title">{{ ruleset.name }}</h2>
    <div class="content">
        <p class="description" ovideEllipsis>{{ ruleset.description }}</p>
        <div class="meta-data">{{ ruleset.createdAt | date }}, {{ ruleset.createdBy }}</div>
    </div>
</div>
