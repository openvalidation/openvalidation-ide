<mat-card *ngFor="let ruleset of rulesets" class="ruleset-card" [routerLink]="[ruleset.id, 'edit']">
    <mat-card-header>
        <mat-card-title>{{ ruleset.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="description">{{ ruleset.description }}</p>
        <div class="meta-data">{{ ruleset.createdBy }}, {{ ruleset.createdAt | date }}</div>
    </mat-card-content>
</mat-card>
