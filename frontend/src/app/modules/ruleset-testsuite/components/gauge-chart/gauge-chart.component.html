<h3 class="chart-title">{{ chartTitle }}</h3>
<svg width="100%" height="100%" viewBox="0 0 36 36">
    <path class="background-circle"
          d="M18 1.0845
            a 16.9155 16.9155 0 0 1 0 33.831
            a 16.9155 16.9155 0 0 1 0 -33.831"
    />
    <path [ngClass]="['percentage-circle', getColorClass()]"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          [attr.stroke-dasharray]="getStrokeDash()"
    />
    <text x="18" y="20.35" [ngClass]="['percentage', getColorClass()]">
        {{ getValue() }}<tspan class="percentage-append">%</tspan>
    </text>
</svg>
